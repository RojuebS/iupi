<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="all" href="css/src/main.css" />
    <title>Interface de publicação</title>
</head>
<body>

<header>
    <div class="center">
        <h2>PRODUTOS CADASTRADOS</h2>
        <div id="perfil">
            <figure><img src="images/ico-perfil.png" alt=""></figure>
            <div class="name">
                Zé<br> Ninguém
            </div>
        </div>
    </div>
</header>

<main>
    <div class="center">
        <div id="produtos_cadastrados">

            <div class="new-product">
                Produtos cadastrados
            </div>

            <div class="clear"></div>

            <form>
                <div class="form-item">
                    <label for="produto">
                        Produto
                    </label>

                    <input id="produto" placeholder="Deus salve o Rei" type="text" class="black">
                    <input type="image" src="images/lupa.png">
                </div>
            </form>

            <div id="recive">

            </div>

            <div class="buttons">
                <div class="left">
                    <button class="white">Editar</button>
                </div>
                <div class="right">
                    <button class="red">Apagar</button>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
